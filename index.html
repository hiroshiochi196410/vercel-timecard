<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // アイコン（簡略版）
        const Clock = () => <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Download = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>;
        const Upload = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L9 8m4-4v12" /></svg>;
        const Save = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" /></svg>;
        const Trash2 = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>;
        const Plus = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></svg>;
        const Users = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></svg>;
        const User = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>;
        const DollarSign = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const CheckCircle = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const XCircle = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>;
        const Edit = () => <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></svg>;
        const FileText = () => <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>;

        const TimeCardApp = () => {
            // LocalStorageからデータを読み込む
            const loadFromLocalStorage = (key, defaultValue) => {
                try {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : defaultValue;
                } catch (e) {
                    console.error('LocalStorage読み込みエラー:', e);
                    return defaultValue;
                }
            };

            const [employees, setEmployees] = useState(() => 
                loadFromLocalStorage('timecard_employees', [
                    { 
                        id: 1, 
                        name: '山田太郎', 
                        employeeNumber: 'E001',
                        employmentType: 'regular', // 'regular': 正社員, 'part': パート, 'manager': 管理職
                        contractStartTime: '08:00', // 契約上の始業時間
                        contractEndTime: '17:00', // 契約上の終業時間
                        annualLeave: 10,
                        annualLeaveCarryover: 0,
                        baseSalary: 250000,
                        transportationAllowance: 10000,
                        allowances: [
                            { id: 1, name: '役職手当', amount: 30000 }
                        ]
                    },
                    { 
                        id: 2, 
                        name: '酒井二三男', 
                        employeeNumber: '0048',
                        employmentType: 'manager', // 管理職
                        contractStartTime: '06:30', // 個別契約：6:30始業
                        contractEndTime: '15:30', // 個別契約：15:30終業
                        annualLeave: 10,
                        annualLeaveCarryover: 0,
                        baseSalary: 250000,
                        transportationAllowance: 8000,
                        allowances: []
                    }
                ])
            );
            const [records, setRecords] = useState(() => 
                loadFromLocalStorage('timecard_records', [])
            );
            const [companyHolidays, setCompanyHolidays] = useState(() =>
                loadFromLocalStorage('timecard_holidays', [
                    { id: 1, date: '2025-01-01', name: '元日', type: 'national' },
                    { id: 2, date: '2025-01-13', name: '成人の日', type: 'national' },
                ])
            );

            const [selectedEmployeeId, setSelectedEmployeeId] = useState(1);
            // inputEmployeeIdは削除し、selectedEmployeeIdを使用
            const [showAddEmployee, setShowAddEmployee] = useState(false);
            const [newEmployeeName, setNewEmployeeName] = useState('');
            const [newEmployeeNumber, setNewEmployeeNumber] = useState('');
            const [newEmployeeType, setNewEmployeeType] = useState('regular'); // 雇用形態
            const [newEmployeeContractStart, setNewEmployeeContractStart] = useState('08:00'); // 契約始業時間
            const [newEmployeeContractEnd, setNewEmployeeContractEnd] = useState('17:00'); // 契約終業時間
            const [newEmployeeLeave, setNewEmployeeLeave] = useState('10');
            const [newEmployeeCarryover, setNewEmployeeCarryover] = useState('0');
            const [newEmployeeBaseSalary, setNewEmployeeBaseSalary] = useState('250000');
            const [newEmployeeTransportation, setNewEmployeeTransportation] = useState('10000');
            const [newEmployeeAllowances, setNewEmployeeAllowances] = useState([]);
            
            const [currentDate, setCurrentDate] = useState(new Date().toISOString().split('T')[0]);
            const [startTime, setStartTime] = useState('08:00');
            const [endTime, setEndTime] = useState('17:00');
            const [breakTime, setBreakTime] = useState('100'); // 就業規則第15条：10:00-10:25(25分) + 12:00-12:50(50分) + 15:00-15:25(25分) = 100分
            const [leaveType, setLeaveType] = useState('none');
            const [leaveHours, setLeaveHours] = useState('');
            const [isEarlyShift, setIsEarlyShift] = useState(false); // 早出指示フラグ
            const [isLateShift, setIsLateShift] = useState(false); // 遅出指示フラグ
            
            // 振替出勤・振替休日機能
            const [isSubstituteWork, setIsSubstituteWork] = useState(false); // 振替出勤フラグ
            const [substituteDate, setSubstituteDate] = useState(''); // 振替対応日
            const [outTime, setOutTime] = useState(''); // 外出時刻
            const [returnTime, setReturnTime] = useState(''); // 戻り時刻
            const [showSubstituteSelector, setShowSubstituteSelector] = useState(false); // 振替日選択UI表示
            const [viewMode, setViewMode] = useState('individual');
            
            // 給与計算期間（21日～20日）
            const [payrollYear, setPayrollYear] = useState(new Date().getFullYear());
            const [payrollMonth, setPayrollMonth] = useState(new Date().getMonth() + 1);
            
            // カレンダー月（1日～末日）
            const [calendarYear, setCalendarYear] = useState(new Date().getFullYear());
            const [calendarMonth, setCalendarMonth] = useState(new Date().getMonth() + 1);

            // 編集機能
            const [editingRecordId, setEditingRecordId] = useState(null);
            const [editDate, setEditDate] = useState('');
            const [editStartTime, setEditStartTime] = useState('');
            const [editEndTime, setEditEndTime] = useState('');
            const [editBreakTime, setEditBreakTime] = useState('');
            const [editLeaveType, setEditLeaveType] = useState('none');
            const [editLeaveHours, setEditLeaveHours] = useState('');
            const [editIsEarlyShift, setEditIsEarlyShift] = useState(false);
            const [editIsLateShift, setEditIsLateShift] = useState(false);
            const [editIsSubstituteWork, setEditIsSubstituteWork] = useState(false); // 振替出勤
            const [editSubstituteDate, setEditSubstituteDate] = useState(''); // 振替対応日
            const [editIsSubstituteHoliday, setEditIsSubstituteHoliday] = useState(false); // 振替休日
            const [editOutTime, setEditOutTime] = useState(''); // 編集用外出時刻
            const [editReturnTime, setEditReturnTime] = useState(''); // 編集用戻り時刻

            // 従業員編集
            const [editingEmployeeId, setEditingEmployeeId] = useState(null);
            const [editEmpName, setEditEmpName] = useState('');
            const [editEmpNumber, setEditEmpNumber] = useState('');
            const [editEmpType, setEditEmpType] = useState('regular');
            const [editEmpContractStart, setEditEmpContractStart] = useState('08:00');
            const [editEmpContractEnd, setEditEmpContractEnd] = useState('17:00');
            const [editEmpLeave, setEditEmpLeave] = useState('');
            const [editEmpCarryover, setEditEmpCarryover] = useState('');
            const [editEmpBaseSalary, setEditEmpBaseSalary] = useState('');
            const [editEmpTransportation, setEditEmpTransportation] = useState('');
            const [editEmpAllowances, setEditEmpAllowances] = useState([]);

            // CSV読み込み
            const [showCSVPreview, setShowCSVPreview] = useState(false);
            const [csvPreviewData, setCSVPreviewData] = useState([]);
            const [csvErrors, setCSVErrors] = useState([]);

            // LocalStorageに自動保存
            useEffect(() => {
                localStorage.setItem('timecard_employees', JSON.stringify(employees));
            }, [employees]);

            useEffect(() => {
                localStorage.setItem('timecard_records', JSON.stringify(records));
            }, [records]);

            useEffect(() => {
                localStorage.setItem('timecard_holidays', JSON.stringify(companyHolidays));
            }, [companyHolidays]);

            // 初回ロード時に残業時間を再計算
            useEffect(() => {
                console.log('初回ロード: 残業時間を再計算します');
                setRecords(prevRecords => {
                    return prevRecords.map(record => {
                        // 出退勤時刻がない場合はスキップ
                        if (!record.startTime || !record.endTime) {
                            return record;
                        }
                        
                        // 残業時間を再計算
                        const newOvertimeHours = calculateOvertimeHours(
                            record.startTime, 
                            record.endTime, 
                            record.breakTime, 
                            record.employeeId, 
                            record.date
                        );
                        
                        // 変更があればログ出力
                        if (Math.abs((record.overtimeHours || 0) - newOvertimeHours) > 0.01) {
                            console.log(`${record.date}: 残業 ${(record.overtimeHours || 0).toFixed(2)}h → ${newOvertimeHours.toFixed(2)}h`);
                        }
                        
                        return {
                            ...record,
                            overtimeHours: newOvertimeHours
                        };
                    });
                });
            }, []); // 初回のみ実行


            const selectedEmployee = employees.find(e => e.id === selectedEmployeeId);

            // 給与計算期間の範囲を取得（21日～20日）
            const getPayrollPeriod = (year, month) => {
                const prevMonth = month === 1 ? 12 : month - 1;
                const prevYear = month === 1 ? year - 1 : year;
                
                const startDate = `${prevYear}-${String(prevMonth).padStart(2, '0')}-21`;
                const endDate = `${year}-${String(month).padStart(2, '0')}-20`;
                
                return { startDate, endDate };
            };

            // カレンダー月の範囲を取得（1日～末日）
            const getCalendarPeriod = (year, month) => {
                const startDate = `${year}-${String(month).padStart(2, '0')}-01`;
                const lastDay = new Date(year, month, 0).getDate();
                const endDate = `${year}-${String(month).padStart(2, '0')}-${String(lastDay).padStart(2, '0')}`;
                
                return { startDate, endDate };
            };

            // CSV出力
            const exportToCSV = () => {
                const headers = ['日付', '従業員番号', '従業員名', '出勤時刻', '退勤時刻', '休憩時間(分)', '労働時間', '残業時間(分)', '残業承認', '有休種別', '有休時間', '法定休日', '備考'];
                
                const rows = records.map(record => {
                    const employee = employees.find(e => e.id === record.employeeId);
                    const leaveLabel = record.leaveType === 'none' ? 'なし' : 
                                      record.leaveType === 'full' ? '1日' :
                                      record.leaveType === 'half' ? '半日' :
                                      `${record.leaveHours}時間`;
                    const remark = record.isLegalHoliday ? '法定休日出勤' : 
                                  record.isHoliday ? '休日出勤' : 
                                  record.isRegularHoliday ? '所定休日出勤' : '';
                    
                    return [
                        record.date,
                        employee?.employeeNumber || '',
                        employee?.name || '',
                        record.startTime,
                        record.endTime,
                        record.breakTime,
                        calculateActualWorkHours(
                            record.startTime, 
                            record.endTime, 
                            record.breakTime, 
                            record.leaveType, 
                            record.leaveHours,
                            record.outTime || '',
                            record.returnTime || ''
                        ).toFixed(1),
                        (() => {
                            if (record.leaveType === 'none' && record.startTime && record.endTime) {
                                const overtimeHours = calculateOvertimeHours(
                                    record.startTime, 
                                    record.endTime, 
                                    record.breakTime, 
                                    record.employeeId
                                );
                                return Math.round(overtimeHours * 60);
                            }
                            return 0;
                        })(),
                        record.overtimeApproved ? '承認済' : '未承認',
                        leaveLabel,
                        record.leaveHours || '0',
                        record.isLegalHoliday ? 'はい' : 'いいえ',
                        remark
                    ];
                });

                const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
                const bom = '\uFEFF';
                const blob = new Blob([bom + csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `勤怠記録_${new Date().toISOString().split('T')[0]}.csv`;
                link.click();
                URL.revokeObjectURL(url);
            };

            // JSON出力（全データ）
            const exportAllData = () => {
                const data = {
                    employees,
                    records,
                    companyHolidays,
                    exportDate: new Date().toISOString()
                };
                
                const json = JSON.stringify(data, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `タイムカード全データ_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            };

            // JSON読み込み
            const importData = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const data = JSON.parse(e.target.result);
                        if (data.employees) setEmployees(data.employees);
                        if (data.records) setRecords(data.records);
                        if (data.companyHolidays) setCompanyHolidays(data.companyHolidays);
                        alert('データを読み込みました！');
                    } catch (error) {
                        alert('データの読み込みに失敗しました: ' + error.message);
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            // CSV読み込み（プレビュー付き）
            const importCSV = (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const text = e.target.result;
                        // CRLF改行に対応
                        const normalizedText = text.replace(/\r\n/g, '\n');
                        const lines = normalizedText.split('\n').filter(line => line.trim());
                        
                        if (lines.length < 2) {
                            alert('CSVファイルが空です');
                            return;
                        }

                        const headers = lines[0].split(',').map(h => h.trim());
                        const previewData = [];
                        const errors = [];

                        for (let i = 1; i < lines.length; i++) {
                            const values = lines[i].split(',').map(v => v.trim());
                            
                            // 基本的な必須項目チェック
                            if (values.length < 4) {
                                errors.push(`行${i + 1}: データが不足しています`);
                                continue;
                            }

                            let date = values[0];
                            const empNumber = values[1];
                            // values[2]は従業員名なのでスキップ
                            let startTime = values[3] || '';
                            let endTime = values[4] || '';
                            const breakTime = values[5] || '100';
                            const leaveType = values[6] || 'なし';
                            const leaveHours = values[7] || '0';

                            // 従業員の存在確認（ゼロ埋めありなし両対応）
                            const employee = employees.find(e => 
                                e.employeeNumber === empNumber || 
                                e.employeeNumber === empNumber.replace(/^0+/, '') ||
                                e.employeeNumber.padStart(4, '0') === empNumber
                            );
                            if (!employee) {
                                errors.push(`行${i + 1}: 従業員番号 ${empNumber} が見つかりません`);
                                continue;
                            }

                            // 日付フォーマットの正規化（YYYY/MM/DD → YYYY-MM-DD）
                            if (/^\d{4}\/\d{2}\/\d{2}$/.test(date)) {
                                date = date.replace(/\//g, '-');
                            }

                            // 日付フォーマットチェック
                            if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) {
                                errors.push(`行${i + 1}: 日付のフォーマットが不正です（YYYY-MM-DD または YYYY/MM/DD 形式で入力）`);
                                continue;
                            }

                            // 時刻フォーマットの正規化（HH:MM:SS → HH:MM）
                            if (/^\d{2}:\d{2}:\d{2}$/.test(startTime)) {
                                startTime = startTime.substring(0, 5);
                            }
                            if (/^\d{2}:\d{2}:\d{2}$/.test(endTime)) {
                                endTime = endTime.substring(0, 5);
                            }

                            // 時刻フォーマットチェック（空の時刻を許可）
                            if ((startTime && !/^\d{2}:\d{2}$/.test(startTime)) || (endTime && !/^\d{2}:\d{2}$/.test(endTime))) {
                                errors.push(`行${i + 1}: 時刻のフォーマットが不正です（HH:MM または HH:MM:SS 形式で入力）`);
                                continue;
                            }

                            previewData.push({
                                lineNumber: i + 1,
                                date,
                                employee,
                                startTime,
                                endTime,
                                breakTime: parseInt(breakTime),
                                leaveType: leaveType === 'なし' ? 'none' : 
                                          leaveType === '1日' || leaveType === '全日' ? 'full' :
                                          leaveType === '半日' ? 'half' : 
                                          leaveType === '時間単位' ? 'hour' : 'none',
                                leaveHours: parseFloat(leaveHours) || 0
                            });
                        }

                        setCSVPreviewData(previewData);
                        setCSVErrors(errors);
                        setShowCSVPreview(true);

                    } catch (error) {
                        alert('CSVの読み込みに失敗しました: ' + error.message);
                    }
                };
                reader.readAsText(file);
                event.target.value = '';
            };

            // CSVデータを確定して登録
            const confirmCSVImport = () => {
                const newRecords = csvPreviewData.map(data => {
                    // 実際の労働時間を計算（有休を考慮）
                    const workHours = calculateActualWorkHours(data.startTime, data.endTime, data.breakTime, data.leaveType, data.leaveHours, '', '');
                    // 残業時間を計算（有休があっても計算する）
                    const overtimeHours = (data.startTime && data.endTime)
                        ? calculateOvertimeHours(data.startTime, data.endTime, data.breakTime, data.employee.id, data.date)
                        : 0;
                    const leaveDays = calculateLeaveDays(data.leaveType, data.leaveHours);
                    const { isEarly, isLate } = checkEarlyLate(data.startTime || '08:00', data.endTime || '17:00');

                    return {
                        id: Date.now() + Math.random(),
                        employeeId: data.employee.id,
                        date: data.date,
                        startTime: data.startTime || '',
                        endTime: data.endTime || '',
                        breakTime: data.breakTime,
                        workHours,
                        overtimeHours,
                        overtimeApproved: false,
                        isEarlyStart: isEarly,
                        isLateEnd: isLate,
                        leaveType: data.leaveType,
                        leaveHours: data.leaveHours,
                        leaveDays,
                        isHoliday: isHoliday(data.date),
                        isLegalHoliday: isLegalHoliday(data.date),
                        isRegularHoliday: isRegularHoliday(data.date)
                    };
                });

                setRecords([...records, ...newRecords].sort((a, b) => 
                    new Date(b.date) - new Date(a.date)
                ));

                setShowCSVPreview(false);
                setCSVPreviewData([]);
                setCSVErrors([]);
                alert(`${newRecords.length}件の記録を追加しました！`);
            };

            // CSV読み込みをキャンセル
            const cancelCSVImport = () => {
                setShowCSVPreview(false);
                setCSVPreviewData([]);
                setCSVErrors([]);
            };

            const isHoliday = (dateString) => {

            const calculateWorkHours = (start, end, breakMinutes, outTime = '', returnTime = '') => {
                const [startHour, startMin] = start.split(':').map(Number);
                const [endHour, endMin] = end.split(':').map(Number);
                
                const startTotal = startHour * 60 + startMin;
                const endTotal = endHour * 60 + endMin;
                
                // 外出時間を計算
                let outMinutes = 0;
                if (outTime && returnTime) {
                    const [outHour, outMin] = outTime.split(':').map(Number);
                    const [returnHour, returnMin] = returnTime.split(':').map(Number);
                    const outTotal = outHour * 60 + outMin;
                    const returnTotal = returnHour * 60 + returnMin;
                    outMinutes = Math.max(0, returnTotal - outTotal);
                }
                
                const workMinutes = endTotal - startTotal - breakMinutes - outMinutes;
                return workMinutes / 60;
            };

            // 残業時間計算（管理職の始業前残業対応 + 個別契約時間対応）

                const employee = employees.find(e => e.id === employeeId);
                if (!employee) {
                    // 従業員が見つからない場合は従来の計算
                    const totalHours = calculateWorkHours(start, end, breakMinutes);
                    const regularHours = 8;
                    const overtime = Math.max(0, totalHours - regularHours);
                    return overtime;
                }

                // 管理職の休日出勤（所定休日・法定休日）の場合は残業をカウントしない
                // ただし、振替出勤の場合は残業をカウントする

                    // 振替出勤かどうかを確認
                    const record = records.find(r => r.date === dateString && r.employeeId === employeeId);
                    const isSubstituteWork = record ? record.isSubstituteWork : false;
                    
                    // 振替出勤でない休日出勤の場合のみ残業をカウントしない
                    if (!isSubstituteWork) {
                        const isHolidayWork = isLegalHoliday(dateString) || isRegularHoliday(dateString) || isHoliday(dateString);
                        if (isHolidayWork) {
                            return 0; // 管理職の休日出勤は残業なし
                        }
                    }
                }

                // 契約時間の取得（デフォルト：8:00～17:00）
                const contractStart = employee.contractStartTime || '08:00';
                const contractEnd = employee.contractEndTime || '17:00';

                // 時間を分に変換
                const timeToMinutes = (time) => {
                    const [h, m] = time.split(':').map(Number);
                    return h * 60 + m;
                };

                const startMinutes = timeToMinutes(start);
                const endMinutes = timeToMinutes(end);
                const contractStartMinutes = timeToMinutes(contractStart);
                const contractEndMinutes = timeToMinutes(contractEnd);

                let overtimeMinutes = 0;

                // 管理職の場合：始業前残業も計算
                if (employee.employmentType === 'manager') {
                    // 始業前残業
                    if (startMinutes < contractStartMinutes) {
                        overtimeMinutes += contractStartMinutes - startMinutes;
                    }
                    // 終業後残業
                    if (endMinutes > contractEndMinutes) {
                        overtimeMinutes += endMinutes - contractEndMinutes;
                    }
                } else {
                    // 一般従業員・パートの場合：契約時間を超えた分のみ
                    const actualWorkMinutes = endMinutes - startMinutes - breakMinutes;
                    const contractWorkMinutes = contractEndMinutes - contractStartMinutes - 100; // デフォルト休憩100分
                    
                    // 始業前の残業
                    if (startMinutes < contractStartMinutes) {
                        overtimeMinutes += contractStartMinutes - startMinutes;
                    }
                    // 終業後の残業
                    if (endMinutes > contractEndMinutes) {
                        overtimeMinutes += endMinutes - contractEndMinutes;
                    }
                }

                // 分を時間に変換（小数点1桁）
                const overtimeHours = overtimeMinutes / 60;
                return Math.max(0, overtimeHours);

                const substituteWorkDays = periodRecords.filter(r =>

                ).length;
                const substituteHolidayDays = periodRecords.filter(r => 
                    r.isSubstituteHoliday
                ).length;
                const workDays = periodRecords.filter(r => r.startTime && r.endTime).length - substituteHolidayDays;
                
                // 動的に労働時間を再計算
                const totalWorkHours = periodRecords.reduce((sum, r) => {
                    const actualHours = calculateActualWorkHours(
                        r.startTime, 
                        r.endTime, 
                        r.breakTime, 
                        r.leaveType, 
                        r.leaveHours,
                        r.outTime || '',
                        r.returnTime || ''
                    );
                    return sum + actualHours;
                }, 0);
                
                const totalLeaveDays = periodRecords.reduce((sum, r) => sum + r.leaveDays, 0);
                const remainingLeave = employee ? (employee.annualLeave + (employee.annualLeaveCarryover || 0) - totalLeaveDays) : 0;
                
                // 動的に残業時間を再計算
                const totalOvertimeMinutes = periodRecords.reduce((sum, r) => {
                    if (r.leaveType === 'none' && r.startTime && r.endTime) {
                        const overtimeHours = calculateOvertimeHours(r.startTime, r.endTime, r.breakTime, employeeId);
                        return sum + Math.round(overtimeHours * 60);
                    }
                    return sum;
                }, 0);
                
                // 承認済み残業時間（分）
                const approvedOvertimeMinutes = periodRecords
                    .filter(r => r.overtimeApproved && r.leaveType === 'none' && r.startTime && r.endTime)
                    .reduce((sum, r) => {
                        const overtimeHours = calculateOvertimeHours(r.startTime, r.endTime, r.breakTime, employeeId);
                        return sum + Math.round(overtimeHours * 60);
                    }, 0);
                
                // 未承認残業時間（分）
                const unapprovedOvertimeMinutes = totalOvertimeMinutes - approvedOvertimeMinutes;
                
                const roundedOvertimeHours = calculateRoundedOvertimeHours(periodRecords, employeeId);
                
                const annualWorkHours = 2080;
                const monthlyBaseHours = annualWorkHours / 12;
                const hourlyRate = employee ? Math.ceil(employee.baseSalary / monthlyBaseHours) : 0;
                
                const overtimePay = Math.ceil(hourlyRate * 1.25 * roundedOvertimeHours);

                ).length;
                
                const earlyStartCount = periodRecords.filter(r => r.isEarlyStart).length;
                const lateEndCount = periodRecords.filter(r => r.isLateEnd).length;

                                            {companyHolidays.map(holiday => {
                                                const date = new Date(holiday.date);
                                                const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][date.getDay()];
                                                return (
                                                    <tr key={holiday.id} className="border-b border-gray-100 hover:bg-gray-50">
                                                        <td className="px-4 py-3 text-gray-800">
                                                            {new Date(holiday.date).toLocaleDateString('ja-JP')}
                                                        </td>
                                                        <td className="px-4 py-3">
                                                            <span className={`px-2 py-1 rounded text-xs font-medium $\{
                                                                dayOfWeek === '日' ? 'bg-red-100 text-red-700' :
                                                                dayOfWeek === '土' ? 'bg-blue-100 text-blue-700' :
                                                                'bg-gray-100 text-gray-700'
                                                            }`}>
                                                                {dayOfWeek}曜日
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-3 font-medium text-gray-800">{holiday.name}</td>
                                                        <td className="px-4 py-3">
                                                            <span className={`px-2 py-1 rounded-full text-xs font-medium $\{
                                                                holiday.type === 'national' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'
                                                            }`}>
                                                                {holiday.type === 'national' ? '🎌 国民の祝日' : 
                                                                 holiday.type === 'workday' ? '💼 出勤日' :
                                                                 '🏢 会社休日'}
                                                            </span>
                                                        </td>
                                                        <td className="px-4 py-3 text-center">
                                                            <button
                                                                onClick={() => {
                                                                    if (confirm(`$\{holiday.name}（$\{new Date(holiday.date).toLocaleDateString('ja-JP')}）を削除しますか？`)) {
                                                                        setCompanyHolidays(companyHolidays.filter(h => h.id !== holiday.id));
                                                                    }
                                                                }}
                                                                className="text-red-600 hover:text-red-800 p-1 hover:bg-red-50 rounded"
                                                                title="削除"
                                                            >
                                                                <Trash2 />
                                                            </button>
                                                        </td>
                                                    </tr>
                                                );
                                            })}
                                        </tbody>
                                    </table>
                                )}
                            </div>

                            {/* 説明 */}
                            <div className="mt-6 p-4 bg-gray-50 rounded-lg border-l-4 border-gray-400">
                                <h4 className="font-semibold text-gray-800 mb-2">💡 会社カレンダーについて</h4>
                                <ul className="text-sm text-gray-700 space-y-1">
                                    <li>• ここで設定した休日は、勤怠記録で自動的に休日として認識されます</li>
                                    <li>• 休日に出勤した場合、休日出勤として記録されます</li>
                                    <li>• 振替出勤の際に活用できます</li>
                                    <li>• 日曜日は自動的に法定休日として扱われます</li>
                                    <li>• 土曜日は所定休日として扱われますが、「出勤日」として登録すると通常の平日扱いになります</li>
                                    <li>• 💼 出勤日: 土曜日を通常の出勤日として扱う場合に使用（例: 振替出勤、特別出勤日）</li>
                                </ul>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<TimeCardApp />, document.getElementById('root'));
    </script>
</body>
</html>
